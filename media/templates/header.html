{% load static %}
<nav id="mainNav" class="absolute top-0 left-0 right-0 z-50 w-full transition-all duration-300">
  <div class="w-full px-6 sm:px-10 lg:px-16">
    <div class="flex backdrop-blur-sm justify-between h-20 items-center">
      <div class="flex items-center">
        <a href="/" class="text-3xl sm:text-4xl md:text-5xl font-serif-display font-bold tracking-wider" style="color:var(--honey-gold); text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">Golden Spoon</a>
      </div>
      <div class="text-[#FFC07F] flex items-center gap-4 sm:gap-6 md:gap-8 uppercase font-medium text-sm sm:text-base">
        <a href="/" class="hover:text-[#F5F5DC] transition-colors duration-200">HOME</a>
        <a href="/browse/" class="hover:text-[#F5F5DC] transition-colors duration-200">BROWSE</a>
        <a href="/add/" class="hover:text-[#F5F5DC] transition-colors duration-200">ADD RECIPE</a>
        <a href="/about/" class="hover:text-[#F5F5DC] transition-colors duration-200">ABOUT</a>
        <a href="/contact/" class="hover:text-[#F5F5DC] transition-colors duration-200">CONTACT</a>
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="px-4 py-2 rounded-full bg-[#C06145] text-white hover:bg-[#E55B13] transition-colors duration-200 ml-2">Profile</a>
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 rounded-full border-2 border-white text-white hover:text-[#FFC07F] hover:border-[#FFC07F] transition-all duration-200 ml-2">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="px-4 py-2 rounded-full border-2 border-[#C06145] text-[#C06145] hover:text-[#E55B13] hover:border-[#E55B13] transition-all duration-200 ml-2">Login</a>
          <a href="{% url 'signup' %}" class="px-4 py-2 rounded-full bg-[#C06145] text-white hover:bg-[#E55B13] transition-colors duration-200 ml-2">Sign up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.getElementById('mainNav');
    
    // Apply shadow to navbar even at the top (over hero image)
    navbar.style.boxShadow = '0 3px 12px rgba(0, 0, 0, 0.12)';
    
    window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        navbar.classList.remove('absolute');
        navbar.classList.add('fixed');
        navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';  // Very light transparent background
        // Remove blur effect
        navbar.style.backdropFilter = 'none';
      } else {
        navbar.classList.add('absolute');
        navbar.classList.remove('fixed');
        navbar.style.backgroundColor = '';
        navbar.style.backdropFilter = '';
        // Keep shadow even at top
        // navbar.style.boxShadow = '';
      }
    });
    
    // Trigger the scroll event on page load to properly set initial state
    window.dispatchEvent(new Event('scroll'));
  });
</script>
